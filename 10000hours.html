<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10000hours</title>
    <link rel="stylesheet" href="10000hours.css">
    <link rel="stylesheet" href="reset.css">
</head>
<body>
    <header class="head">
        <img src="./img/title.png" alt="10thousand time rule" class="title">
    </header>
    <section>
        <h1 class="quote">"연습은 어제의 당신보다 당신을 더 낫게 만든다."</h1>
        <blockquote class="tenthousand_quote"><strong class="strong_quote">1만 시간의 법칙</strong>은<br>어떤 분야의 전문가가 되기 위해서는<br>최소한 1만 시간의 훈련이 필요하다는 법칙이다.</blockquote>
        <p class="input_p" id="input_p">나는<input id="what_input" class="do" type="text" placeholder="예)프로그래밍">전문가가 될 것이다.<br><span class="for_mobile">그래서 앞으로 매일 하루에</span><input id="time_input" class="do" type="number" placeholder="예)5">시간씩 훈련할 것이다.</p>
        <button type="button" class="btn" id="cal_btn">나는 며칠 동안 훈련을 해야 1만 시간이 될까?</button><img class="pointer" src="./img/click.png" alt="pointer">
        <p class="result_area">당신은 <b class="result what"></b> 전문가가 되기 위해서<br>대략 <strong class="result time"></strong> 일 이상 훈련하셔야 합니다! :)</p>
        <button id="go_btn" type="button" class="btn go">훈련하러 가기 GO!GO!</button><button type="button" id="share_btn" class="btn share">공유하기</button><br>
        <img class="logo" src="./img/logo.png" alt="logo">
        <p class="copyright">※본 서비스 내 이미지 및 콘텐츠의 저작권은 주식회사 WeNiv에 있습니다.<br>수정 및 재배포, 무단 도용 시 법적인 문제가 발생할 수 있습니다.</p>
    </section>
    <section class="modal">
        <h1 class="cheers"><strong class="fighting" id="fighting">화이팅!!<span class="only_web">♥♥♥</span></strong><br>당신의 꿈을 응원합니다!</h1>
        <img class="licat" src="./img/licat.png" alt="licat">
        <button type="button" id="close_btn" class="btn close"><span class="modal_mobile">종료하고 진짜</span> 훈련하러 가기 GO!GO!</button>
    </section>
    <script src="10000hours.js"></script>
</body>
</html>
